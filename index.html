      <header>
        <img
          src="assets/icons/menu-icon.svg"
          alt="Ícono de menú de navegación"
          class="icon header-icon"
        />
        <span>Estación del Sabor</span>
      </header>
      <main>
        <article class="card promo-card">
          <h2 class="card-title">
            <span>Probá nuestro menú veraniego</span>
            <img
              src="./assets/icons/promo/summer-umbrella.svg"
              alt="Ícono de una sombrilla"
              class="icon"
            />
          </h2>
          <div class="inner-promo" id="verano">
            <div class="inner-card-text">
              <span>Especial verano</span>
              <span class="inner-card-title">Frappé</span>
            </div>
          </div>
          <button class="more-button">
            <span>Ver más</span>
            <img
              src="./assets/icons/arrow-right.svg"
              alt="Ícono de una flecha hacia la derecha"
              class="icon"
            />
          </button>
        </article>
        <article class="card info-card">
          <h2 class="card-title">
            <span>Cambiamos con cada estación</span>
            <img
              src="./assets/icons/change.svg"
              alt="Ícono de una flecha circular"
              class="icon"
            />
          </h2>
          <p class="card-text">
            Contamos con un menú dinámico el cual se adapta a las condiciones de
            cada estación del año.
          </p>
          <div class="inner-card">
            <div class="summer">
              <img src="./assets/images/promo/summer.png" />
            </div>
            <div class="autumn">
              <img src="./assets/images/promo/autumn.png" />
            </div>
            <div class="winter">
              <img src="./assets/images/promo/winter.png" />
            </div>
            <div class="spring">
              <img src="./assets/images/promo/spring.png" />
            </div>
          </div>
          <a href="#" class="more-button">
            <span >Todos los menús</span>
            <img
              src="./assets/icons/arrow-right.svg"
              alt="Ícono de una flecha hacia la derecha"
              class="icon"

            />
          </a>
        </article>
      </main>
      <footer>
        <h3>
          <img
            src="./assets/icons/logo-icon.svg"
            alt="Ícono de una taza"
            class="icon footer-icon"
          />
          <span>Estación del Sabor</span>
        </h3>

              alt="Logo de Instagram"
              class="icon social-icon"
          /></a>

            ><img
              src="./assets/icons/socials/x.svg"
              alt="Logo de X/Twitter"
              class="icon social-icon"
          /></a>
        </div>
      </footer>
